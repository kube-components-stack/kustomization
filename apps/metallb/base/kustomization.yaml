apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: metallb

# make sure namespace exists
resources:
- namespace.yaml

# generators:
# - helm-generator.yaml

helmCharts: # https://github.com/kubernetes-sigs/kustomize/blob/master/api/types/helmchartargs.go
- 
  name: metallb                           # Name is the name of the chart, e.g. 'minecraft'.
  version: v0.12.1                        # Version is the version of the chart, e.g. '3.1.3'
  repo: https://metallb.github.io/metallb # Repo is a URL locating the chart on the internet.
  releaseName: metallb                    # ReleaseName replaces RELEASE-NAME in chart template output,
  namespace: metallb                      # Namespace set the target namespace for a release.
  valuesFile: values.yaml                 # ValuesFile is local file path to a values file to use _instead of_ the default values that accompanied the chart. The default values are in '{ChartHome}/{Name}/values.yaml'.
  valuesInline: {}                        # ValuesInline holds value mappings specified directly, rather than in a separate file.
  valuesMerge: override                   # ValuesMerge specifies how to treat ValuesInline with respect to Values. Legal values: 'merge', 'override', 'replace'. Defaults to 'override'.
  includeCRDs: false                      # IncludeCRDs specifies if Helm should also generate CustomResourceDefinitions. Defaults to 'false'.