---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kube-components-stack
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/kube-components-stack/kustomization.git
              revision: HEAD
              files:
                - path: "cluster-config/**/config.yaml"
          - list:
              elements:
                - suffix: 'metallb'
  template:
    metadata:
      name: '{{suffix}}-{{cluster.name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/kube-components-stack/kustomization.git
        targetRevision: HEAD
        path: "apps/{{suffix}}"
      destination:
        server: '{{cluster.address}}'
        namespace: '{{suffix}}'