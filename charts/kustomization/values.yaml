# Default values for kustomization.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: docker.io/alpine/k8s # https://github.com/alpine-docker/k8s
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.25.4"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 1m
    memory: 1Mi

nodeSelector: {}

tolerations: []

affinity: {}

env:
  fromValues:
    OWNER: kube-components-stack
    REPO: kustomization
    REF: master
    CLUSTER: ""
    ENV: ""
    KUSTOMIZE_PLUGIN_HOME: /tmp/.kustomize/plugins

volumesAndMounts:
  volumes:
    - name: tmp
      emptyDir: {}
    - name: volume-kustomization-secret-generator
      configMap:
        name: kustomization-secret-generator
  volumeMounts:
    - name: tmp
      mountPath: /tmp
    - name: volume-kustomization-secret-generator
      mountPath: /tmp/kustomization.yaml
      subPath: kustomization.yaml
      readOnly: true