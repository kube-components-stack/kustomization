# artifacthub                                       https://artifacthub.io/packages/helm/cert-manager/cert-manager
# values.yaml                                       https://github.com/cert-manager/cert-manager/blob/master/deploy/charts/cert-manager/values.yaml
apiVersion: builtin
kind: HelmChartInflationGenerator
metadata:
  name: cert-manager-helm-chart
name: &name cert-manager
version: v1.10.1 #v1.6.1 #v1.8.0 # v1.10.1
#Â E1201 03:47:05.123486       1 leaderelection.go:330] error retrieving resource lock kube-system/cert-manager-controller: configmaps "cert-manager-controller" is forbidden: User "system:serviceaccount:cert-manager:cert-manager" cannot get resource "configmaps" in API group "" in the namespace "kube-system"
repo: https://charts.jetstack.io
releaseName: *name
namespace: *name
includeCRDs: false
valuesFile: values.yaml
valuesMerge: override                 # merge, override or replace
valuesInline:
  global:
    leaderElection:
      namespace: "kube-system" # https://github.com/kubernetes-sigs/kustomize/issues/880
  fullnameOverride: cert-manager
  installCRDs: false
  securityContext:
    runAsNonRoot: true
    fsGroup: 1000
    runAsUser: 1000
  containerSecurityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
  ingressShim:
    defaultIssuerKind: ClusterIssuer
    defaultIssuerGroup: cert-manager.io
  prometheus:
    enabled: true
    servicemonitor:
      enabled: true
      labels:
        release: kube-prometheus-stack
  webhook:
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
  cainjector:
    enabled: true # false
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
  startupapicheck:
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
