existingSecret: bucket-s3
ingress: &ingress
  enabled: false
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: 32m
    kubernetes.io/tls-acme: "true"
    acme.cert-manager.io/http01-ingress-class: ingress-nginx-admin
    nginx.ingress.kubernetes.io/whitelist-source-range: "78.240.0.0/14,37.1.232.0/21,37.8.160.0/19,37.160.0.0/12"
  ingressClassName: ingress-nginx-admin
  hosts:
  - minio-api.admin.devncoargo.dev-sbr.com
  tls:
  - secretName: minio-api-tls-certificate
    hosts:
    - minio-api.admin.devncoargo.dev-sbr.com
consoleIngress:
  <<: *ingress
  enabled: false
  hosts:
  - minio-console.admin.devncoargo.dev-sbr.com
  tls:
  - secretName: minio-console-tls-certificate
    hosts:
    - minio-console.admin.devncoargo.dev-sbr.com
buckets:
    # Name of the bucket
  - name: loki
    # Policy to be set on the
    # bucket [none|download|upload|public]
    policy: public
    # Purge if bucket exists already
    purge: false
    # set versioning for
    versioning: ~ # true, false or ~ (standalone) 
    # Name of the bucket
  - name: logs
    # Policy to be set on the
    # bucket [none|download|upload|public]
    policy: public
    # Purge if bucket exists already
    purge: false
    # set versioning for
    versioning: ~ # true, false or ~ (standalone)