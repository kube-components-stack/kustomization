auth:
  adminUser: &adminUser foo
  adminPassword: &adminPassword bar 
ingress:
  enabled: true
  ingressClassName: ingress-nginx-admin
  hostname: &hostname keycloak.admin.plato-devncoargo.dev-sbr.com
  annotations:
    kubernetes.io/tls-acme: "true"
  extraTls:
  - secretName: *hostname
    hosts:
      - *hostname
# https://github.com/adorsys/keycloak-config-cli
# https://github.com/adorsys/keycloak-config-cli/blob/main/docs/FEATURES.md
keycloakConfigCli:
  enabled: true
  extraEnvVars:
  - name: KEYCLOAK_URL
    value: http://keycloak-headless:8080/
  - name: KEYCLOAK_USER
    value: *adminUser
  - name: KEYCLOAK_PASSWORD
    value: *adminPassword
  - name: KEYCLOAK_AVAILABILITYCHECK_ENABLED
    value: "true"
  - name: KEYCLOAK_AVAILABILITYCHECK_TIMEOUT
    value: 60s
  - name: IMPORT_FILES
    value: /secret/*
  extraVolumeMounts:
  - mountPath: /secret
    name: cfg
    readOnly: true
  extraVolumes:
  - name: cfg
    secret:
      secretName: keycloak-config
  command:
    - sh
    - "-c"
    - |
      /bin/bash <<'EOF'
      tail -f /dev/null
      EOF
    # - java
    # - '-jar'
    # - /opt/bitnami/keycloak-config-cli/keycloak-config-cli-19.0.3.jar
