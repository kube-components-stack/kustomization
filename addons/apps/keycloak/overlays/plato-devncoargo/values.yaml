    # - --keycloak.ssl-verify=false
    # - --keycloak.user=foo
    # - --keycloak.password=bar
    # - --import.files.locations=/secret/config.

postgresql:
  architecture: standalone
  auth:
    database: bitnami_keycloak
    existingSecret: ''
    password: bar
    username: bn_keycloak
  enabled: true