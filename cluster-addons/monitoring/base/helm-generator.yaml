apiVersion: builtin
kind: HelmChartInflationGenerator
metadata:
  name: kube-prometheus-stack-helm-chart
name: &name kube-prometheus-stack
version: 40.1.2
repo: https://prometheus-community.github.io/helm-charts
releaseName: *name
namespace: monitoring
includeCRDs: false
valuesFile: values.yaml
valuesMerge: override                 # merge, override or replace
valuesInline:
  fullnameOverride: kube-prometheus-stack
  grafana:
    defaultDashboardsEnabled: false
    additionalDataSources:
    - name: Loki
      access: proxy
      type: loki
      url: http://loki-distributed-gateway.loki.svc.cluster.local
      version: 1
    persistence:
      enabled: true
    plugins:
    - grafana-piechart-panel
    - grafana-worldmap-panel
  prometheus: {}
    # prometheusOperator:
    #   resources:
    #     limits:
    #       cpu: 200m
    #       memory: 200Mi
    #     requests:
    #       cpu: 100m
    #       memory: 100Mi

  kube-state-metrics:
    resources:
      limits:
        cpu: 100m
        memory: 64Mi
      requests:
        cpu: 10m
        memory: 32Mi

  prometheus-node-exporter:
    prometheus:
      monitor:
        enabled: true
        # additionalLabels:
        #   release: kube-prometheus-stack
    resources:
      limits:
        cpu: 200m
        memory: 50Mi
      requests:
        cpu: 100m
        memory: 30Mi

