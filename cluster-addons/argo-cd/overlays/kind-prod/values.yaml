notifications:
  argocdUrl: https://argocd.k8s.lan
  enabled: true
server:
  ingress:
    enabled: true
    ingressClassName: nginx-01
    annotations:
      kubernetes.io/tls-acme: "true"
    hosts:
    - argocd.k8s.lan
    tls:
    - secretName: argocd-tls-certificate
      hosts:
      - argocd.k8s.lan
  config:
    url: https://argocd.k8s.lan
    application.instanceLabelKey: argocd.argoproj.io/instance
    # SAML caData need to be base64 encoded
    # curl -s https://idp.k8s.lan:8443/simplesaml/module.php/saml/idp/certs.php/idp.crt | base64 -w0
    dex.config: |
      logger:
        level: debug
        format: json
      connectors:
      - type: saml
        id: saml
        name: saml
        config:
          ssoURL: https://idp.k8s.lan:8443/simplesaml/saml2/idp/SSOService.php
          entityIssuer: https://argocd.k8s.lan/api/dex/callback
          caData: |
            
          redirectURI: https://argocd.k8s.lan/api/dex/callback
          usernameAttr: uid
          emailAttr: email
        rbacConfig:
          policy.default: role:readonly
## Argo Configs
configs:
  secret:
    # -- Create the argocd-secret
    createSecret: false