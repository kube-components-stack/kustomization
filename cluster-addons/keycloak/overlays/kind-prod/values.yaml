auth:
  existingSecret:
    name: keycloak-auth
    keyMapping:
      admin-password: admin-password
      management-password: management-password
ingress:
  enabled: true
  ingressClassName: nginx-01
  hostname: keycloak.k8s.lan
  extraTls:
  - secretName: keycloak-ca #keycloak-tls-certificate
    hosts:
      - keycloak.k8s.lan
keycloakConfigCli:
  enabled: true
  command:
  - java
  - '-jar'
  - /opt/bitnami/keycloak-config-cli/keycloak-config-cli-18.0.0.jar
  extraEnvVars:
  - name: IMPORT_FILES_LOCATIONS
    value: /secret/*
  extraVolumeMounts:
  - mountPath: /secret
    name: cfg
    readOnly: true
  extraVolumes:
  - name: cfg
    secret:
      secretName: keycloak-config