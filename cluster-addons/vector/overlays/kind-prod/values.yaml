env:
  - name: AWS_ACCESS_KEY_ID
    valueFrom:
      secretKeyRef:
        name: bucket-s3
        key: awsAcessKeyId
  - name: AWS_SECRET_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        name: bucket-s3
        key: awsSecretAcessKey
customConfig:
  sinks:
    minio:
      type: aws_s3
      inputs:
        - parse_log_ingress_nginx
      endpoint: http://minio.minio.svc.cluster.local.:9000
      bucket: logs
      key_prefix: date=%F/
      compression: gzip
      encoding:
        codec: ndjson

    debug:
      type: console
      inputs:
        - parse_log_ingress_nginx
      target: stdout
      encoding:
        codec: json