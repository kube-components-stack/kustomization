  - name: AWS_ACCESS_KEY_ID
    valueFrom:
      secretKeyRef:
        name: vector
        key: awsAcessKeyId
  - name: AWS_SECRET_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        name: vector
        key: awsSecretAcessKey